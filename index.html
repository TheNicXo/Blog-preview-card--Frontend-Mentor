<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');
  </style>

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="card">
    <img id="illustration" src="./assets/images/illustration-article.svg" alt="illustration-article"/>
    <div class="texte">
      <p class="type figtree_4">Learning</p>
      <p class="date figtree_3">Published 21 Dec 2023</p>
      <h1 class="titre figtree_1">HTML & CSS foundations</h1>
      <p class="desc figtree_2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="user">
      <img id="avatar" src="./assets/images/image-avatar.webp" alt="image-avatar"/>
      <span class="name figtree_4">Greg Hooper</span>
    </div>
  </div>
</main>
  <div role="contentinfo" class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
    <span>Coded by <a href="#">The_NicXo</a>.</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
